<div class="container">
    <div>
        <h2>Modifier un Cosmetique :</h2>
    </div>
    <form (ngSubmit)="updateCosmetique()">
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Cosmetique</label>
            <input readonly type="text" [(ngModel)]="currentCosmetique.idCosmetique" name="idCosmetique"
                class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Cosmetique</label>
            <input type="text" [(ngModel)]="currentCosmetique.nomCosmetique" name="nomCosmetique" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Cosmetique</label>
            <input type="number" [(ngModel)]="currentCosmetique.prixCosmetique" name="prixCosmetique"
                class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentCosmetique.dateCreation | date: 'yyyy-MM-dd'"
                (ngModelChange)="currentCosmetique.dateCreation = $event" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Classification</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="updatedClasId">
                <option *ngFor="let clas of classifications" [value]="clas.idClas">
                    {{clas.nomClas}}
                </option>
            </select>
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
        </div>



        <div class="mt-2">
            <button type="submit" (click)="onAddImageCosmetique()" class="btn
            btn-success">Ajouter Image</button>
        </div>



        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Images</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let img of currentCosmetique.images">
                        <tr>
                            <td><img class="card-img-top img-responsive"
                                    src="{{'data:' + img.type + ';base64,' + img.image}}"
                                    style="height :50px;width:100px"></td>
                            <td style="width:20%"><a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
